<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .form-group {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        display: flex;
        align-items: center;
        border-radius: 5px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
      }
      img {
        width: 20px;
        height: 20px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <div class="form-group">
      <input type="text" placeholder="Name" required />
      <img src="" alt="Name Icon" />
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email ID" required />
      <img src="" alt="Email Icon" />
    </div>
    <div class="form-group">
      <input type="tel" placeholder="Phone" required />
      <img src="" alt="Phone Icon" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Set password" required />
      <img src="" alt="Password Icon" />
    </div>
  </body>
</html>
